---
# vars file for patching
# Wait one second before of starting the patching procedure
package_manager_pre_delay: 0
package_manager_post_delay: 0
server_post_reboot_delay: 0
server_timeout_seconds_value: 3600

package_manager_apt_do_autoremove: Yes
server_reboot_allowed: Yes

package_manager_excluded_packages: []
package_manager_needed_packages: []

windows_updates_source: default
#windows_category_names: Null

force_reboot: false